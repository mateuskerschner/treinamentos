<html>

<head>
    <title>Formulário de Inscrição</title>
</head>

<body>
    <h1>Formulário de Inscrição</h1>


    <form action="#" method="post"> 

        <label for="nome">Nome</label>
        <input type="text" id="Nome" name="nome" required>
        <br><br>

        <label for="email">E-mail</label>
        <input type="email" id="email" name="email" required>
        <br><br>

        <label for="Whatsapp"> Whatsapp</label>
        <input type="text" id="Whatsapp" name="Whatsapp">
        <br><br>

        <label for="area de atuação"> Área de atuação:</label>
        <br>
        <input type="radio" id="desenvolvimento" name="area de atuação" value="desenvolvimento">
        <label for="desenvolvimento"> Desenvolvimento</label>
        <input type="radio" id="Quality Assurance (QA)" name="area de atuação" value="Quality Assurance (QA)">
        <label for="Quality Assurance (QA)"> Quality Assurance (QA)</label>
        <input type="radio" id=" Análise de Dados" name="area de atuação" value=" Análise de Dados">
        <label for=" Análise de Dados"> Análise de Dados</label>
        <input type="radio" id="Infraestrutura" name="area de desenvolvimento" value="Infraestrutura">
        <label for="Infraestrutura">Infraestrutura</label>
        <br><br>

        <label for="observaçoes">Observações:</label>
        <br>
        <textarea name="observaçoes" id="observaçoes" cols="30" rows="6"
            placeholder="Escreva suas Observações"></textarea>
        <br><br>

        <input type="checkbox" id="backend" name="Desejo receber novidades e ofertas por email" value="backend">
        <label for="backend">Desejo receber novidades e ofertas por email</label>
        <br><br>

        <button type="submit">Enviar</button>

    </form>
</body>

</html>
